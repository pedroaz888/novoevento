<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
	<title>eventosapp</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
      
</head>

<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/evento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Lista de Eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<h6>Detalhes do evento</h6>
	<div th:each="evento : ${evento}" class="container detalhesEvento">
		<div class = "row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Horario: <span th:text="${evento.horario}"></span></p>
		</div>
	</div>
	
		<th:block th:include="mensagemValidacao"></th:block>
		<div class="container">
			<form method="post" th:object="${convidado}">
				Nome: <input type="text" value=""name="nomeConvidado" placeholder="Nome Completo"/>
				Rg: <input type="text" value=""name="rg" placeholder="AA-00.000.000" class="validate"/>
				<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			</form>
		</div>
			<table class="container tabelaConvidado">
			
			<thead>
				<tr>
					<th>Nome Convidado</th>
					<th>RG</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nomeConvidado}"></span></td>
				<td><span th:text="${convidado.rg}"></span></td>
				<td><a class="waves-effect waves-light"th:href ="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons">delete_sweep</i></a></td>
				</tr>
			</tbody>
				
	</table>

	
	<!--JavaScript at end of body for optimized loading-->
	  
      <script type="text/javascript" src="materialize/materialize/js/materialize.min.js"></script>
</body>

</html>
