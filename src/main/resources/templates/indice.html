<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
	<title>eventosapp</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>

<body>

	<header>
	  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Lista de Eventos</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Cadastrar evento</a></li>
      </ul>
    </div>
  </nav>
	</header>
			<table class="container">
				<thead>
				<tr>
					<th>Nome</th>
					<th>local</th>
					<th>Data</th>
					<th>horario</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
				
					<td><a th:href ="${(#mvc.url('EC#detalhesEventos').arg(0, evento.id)).build()}"><span th:text="${evento.nome}"></span></a></td>
					<td><span th:text="${evento.local}"></span></td>
					<td><span th:text="${evento.data}"></span></td>
					<td><span th:text="${evento.horario}"></span></td>
					<td><a class="waves-effect waves-light"th:href ="${(#mvc.url('EC#deletarEvento').arg(0, evento.id)).build()}"><i class="material-icons">delete_sweep</i></a></td>
					</tr>
			</tbdody>
		</table>

	
	<!--JavaScript at end of body for optimized loading-->
	  
      <script type="text/javascript" src="materialize/materialize/js/materialize.min.js"></script>
</body>

</html>
